<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Site Indisponible</title>
        <style>
            body {
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                margin: 0;
                font-family: Arial, sans-serif;
                background-color: #f2f2f2;
            }
            .message {
                text-align: center;
                background-color: #fff;
                padding: 20px;
                border-radius: 10px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            }
            .message h1 {
                color: #333;
            }
            .message p {
                color: #666;
            }
        </style>
    </head>
    <body>
        <div class="message">
            <h1>Site Indisponible</h1>
            <p>Le site est indisponible pour des raisons personnelles.</p>
        </div>
    </body>
</html>
